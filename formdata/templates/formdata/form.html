<!-- formdata/templates/formdata/form.html -->
{% extends 'formdata/base.html' %}

{% block content %}

<div>
  <h1>Contact form</h1>

  <!-- Add submission target to the form -->
  <form action="{% url 'submit' %}" method="POST">
    {% csrf_token %}
    <!-- Needed for authentication. CSRF token used to verify the authenticity of a form so that we cannot submit a form not generated by the app. -->
    Name: <input type="text" name="name"><br>
    Favorite Color: <input type="text" name="favorite_color"><br>
    <input type="submit">
  </form>

</div>

{% endblock %}
