<!-- templates/delete_status_message.html -->
{% extends 'mini_fb/base.html' %}

<!-- Delete a status message -->

{% block content %}

<h1>Are you sure you want to delete this status message?</h1>

<main class="grid-container">


  <profile class="featured">

    <div>

      <h2>Status Message</h2>
      {{status_message.message}}
      {{status_message.published}}


    </div>

  </profile>

</main>

<form method="POST" action="">
  {% csrf_token %}
  <input type="submit" value="Delete">
</form>
<form method="GET" action="{% url 'profile' status_message.profile.pk %}">
  <input type="submit" value="Cancel">
</form>


{% endblock %}
