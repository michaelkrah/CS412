<!-- templates/show_all_profiles_view.html -->
{% extends 'mini_fb/base.html' %}
<h1>Showing all Articles</h1>
<!-- scriptlet code to display the value of the variable `profiles` 
-->
{% block content %}
<main class="grid-container">
  {% for p in profiles %}
  <profile>
    {% if p.profile_image_url %}
    <a href="{% url 'profile' p.pk %}">
      <img src="{{p.profile_image_url}}" alt="{{p.profile_image_url}}">
    </a>
    {% endif %}

    <div>
      <a href="{% url 'profile' p.pk %}">
        <h2>{{p.first_name}} {{p.last_name}}</h2>
      </a>
      <p>
        <a href="{% url 'profile' p.pk %}">
          {{p.city}}
        </a>
      </p>
    </div>
  </profile>
  {% endfor %}
</main>
{% endblock %}
