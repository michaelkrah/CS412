<!-- templates/delete_status_message.html -->
{% extends 'mini_fb/base.html' %}

<!-- Delete a status message -->

{% block content %}


<h1>Update Status Message</h1>



<form method="POST">
  {% csrf_token %}

  <table>
    {% for field in form %}
    <tr>
      <td>{{ field.label_tag }}</td>
      <td>{{ field }}</td>
    </tr>

    {% endfor %}
    <tr>
      <td> <input type="submit" name="Update Profile"> </td>
    </tr>

  </table>


</form>

{% endblock %}
