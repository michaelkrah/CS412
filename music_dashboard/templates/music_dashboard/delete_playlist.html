<!-- html file to delete an entire playlist -->

{% extends 'music_dashboard/base.html' %}

{% block content %}

<div class="container">
  <h1>Are you sure you want to delete this playlist?</h1>

  <main class="grid-container">


    <profile class="featured">

      <div>

        <h2>Playlist:</h2>
        {{playlist.name}}


      </div>

    </profile>

  </main>

  <form method="POST" action="">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
  <form method="GET" action="{% url 'profile' playlist.profile.pk %}">
    <input type="submit" value="Cancel">
  </form>

</div>


{% endblock %}
