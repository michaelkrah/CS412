{% extends 'music_dashboard/base.html' %}


{% block content %}
<h2>Edit  Profile</h2>

<form method="POST">
  {% csrf_token %}

  <table>
    {% for field in form %}
    <tr>
      <td>{{ field.label_tag }}</td>
      <td>{{ field }}</td>
    </tr>

    {% endfor %}
    <tr>
      <td> <input type="submit" name="Update Profile"> </td>
    </tr>

  </table>


</form>
{% endblock %}
