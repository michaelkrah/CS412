<!-- html file to display login page -->


{% extends 'music_dashboard/base.html' %}

{% block content %}

<div class="container">

  <h1>Login</h1>

  <form method="POST" action="{% url 'music_dashboard_login' %}">

    {% csrf_token %}
    {{form}}
    <input type="hidden" name="next" value="{% url 'main_page' %}">
    <input type="submit" value="Login">


  </form>

</div>

{% endblock %}
