{% extends 'music_dashboard/base.html' %}


{% block content %}

{% if request.user.is_authenticated %}

<a href="{% url 'profile' request_user_profile.pk %}">Go to your profile</a>

<a href="{% url 'feed' %}">Feed</a> <br>

{% endif %}

{% for p in profiles %}
<profile>
  <a href="{% url 'profile' p.pk %}">
    {{p.first_name}} {{p.last_name}}
  </a>

</profile>
<br>
{% endfor %}

{% endblock %}
