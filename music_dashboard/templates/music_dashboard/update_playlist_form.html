<!-- html page to update all playlists -->

{% extends 'music_dashboard/base.html' %}


{% block content %}

<div class="container">
  <h1>Update Playlist</h1>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>

      {{form.as_table}}

      <tr>
        <td>
          Songs to Add:
        </td>
        <td>
          <textarea name="songs_to_add" cols="40" rows="10" id="id_songs" ,
            placeholder="Enter new song names to add separated by commas"></textarea>
        </td>
      </tr>
      <tr>
        <td> <input type="submit" name="Update Playlist"> </td>
      </tr>

    </table>
  </form>

  <table>
    <td>
      <form action="{% url 'playlist' playlist.pk %}">
        <input type="submit" name="Cancel" value="Cancel">
      </form>
    </td>
    </tr>
  </table>

</div>
{% endblock %}
